<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #343a40;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Barra de navegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand text-white" href="/">HelPet</a>
        </div>
    </nav>

    <!-- Formulario de agregar producto -->
    <div class="container">
        <form method="POST" action="{% url 'agregar_producto' %}">
            {% csrf_token %}
            <div class="form-section">
                <h3 class="text-center">Registrar Producto</h3>
                <div class="mb-3">
                    <label for="nombre_producto" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre_producto" name="nombre_producto" maxlength="100" placeholder="Ej. Shampoo para perros" required>
                </div>
                <div class="mb-3">
                    <label for="tipo_producto" class="form-label">Tipo de Producto</label>
                    <input type="text" class="form-control" id="tipo_producto" name="tipo_producto" maxlength="50" placeholder="Ej. Higiene" required>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="precio" name="precio" placeholder="Ej. 4990" required>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stock" name="stock" placeholder="Ej. 25" required>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Guardar Producto</button>
                    <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
                    <button type="button" class="btn btn-danger" onclick="window.history.back()">Volver</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function limpiarFormulario() {
            document.getElementById("nombre_producto").value = "";
            document.getElementById("tipo_producto").value = "";
            document.getElementById("precio").value = "";
            document.getElementById("stock").value = "";
        }
    </script>
</body>
</html>
