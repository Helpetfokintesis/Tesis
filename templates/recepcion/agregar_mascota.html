<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #343a40;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand text-white" href="/">HelPet</a>
        </div>
    </nav>

    <!-- Formulario de agregar mascota -->
    <div class="container">
        <form method="POST" action="{% url 'agregar_mascota' dueño.id_dueño %}">
            {% csrf_token %}
            <div class="form-section">
                <h2 class="text-center">Agregar Mascota para {{ dueño.nombre }} {{ dueño.apellidos }}</h2>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" required>
                </div>    
                <div class="mb-3">
                    <label for="raza" class="form-label">Raza:</label>
                    <input type="text" class="form-control" name="raza" id="raza" required>
                </div> 
                <div class="mb-3">
                    <label for="especie" class="form-label">Especie:</label>
                    <input type="text" class="form-control" name="especie" id="especie" required>
                </div>
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo:</label>
                    <select name="sexo" id="sexo" class="form-select" required>
                        <option value="Macho">Macho</option>
                        <option value="Hembra">Hembra</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nacimiento" class="form-label">Nacimiento:</label>
                    <input type="date" class="form-control" name="nacimiento" id="nacimiento" required>
                </div>   
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Guardar Mascota</button>
                    <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
                    <button type="button" class="btn btn-danger" onclick="window.history.back()">Volver</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function limpiarFormulario() {
            document.getElementById("nombre").value = "";
            document.getElementById("raza").value = "";
            document.getElementById("especie").value = "";
            document.getElementById("sexo").value = "";
            document.getElementById("nacimiento").value = "";
        }
    </script>
</body>
</html>
