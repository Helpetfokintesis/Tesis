<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desactivar 2FA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .navbar-custom {
            background-color: #343a40;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand text-white" href="/">HelPet</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/cerrarSesion">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
            <div class="card-body">
                <h1 class="text-center card-title">Desactivar 2FA</h1>

                <!-- Mensajes de validación -->
                {% for message in messages %}
                    {% if message.extra_tags == 'desactivar_2FA' %}
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                {% endfor %}

                <p class="text-center">¿Estás seguro de que deseas desactivar la autenticación en dos pasos?</p>

                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100">Desactivar 2FA</button>
                </form>

                <a href="{% url 'dashboard_usuario' %}" class="btn btn-secondary w-100 mt-3">Cancelar</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
